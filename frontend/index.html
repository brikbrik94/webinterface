<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dienstübersicht</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem 1rem 3rem;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.95));
      }

      main {
        width: min(1100px, 100%);
        background-color: rgba(15, 23, 42, 0.85);
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.65);
        padding: 2.5rem 2rem 3rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: clamp(1.8rem, 2vw + 1rem, 2.6rem);
        margin: 0;
        letter-spacing: 0.03em;
        color: #f8fafc;
      }

      .header-bar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      p.subtitle {
        margin: 0;
        color: rgba(226, 232, 240, 0.75);
        font-size: 1rem;
        max-width: 60ch;
      }

      nav a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
        border: 1px solid rgba(56, 189, 248, 0.35);
        transition: background-color 0.15s ease, border-color 0.15s ease;
      }

      nav a:hover,
      nav a:focus {
        background-color: rgba(56, 189, 248, 0.18);
        border-color: rgba(125, 211, 252, 0.65);
      }

      .service-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }

      .service-card {
        display: flex;
        flex-direction: column;
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 0.9rem;
        padding: 1.5rem;
        text-decoration: none;
        color: inherit;
        transition: transform 0.15s ease, border-color 0.15s ease;
      }

      .service-card:hover,
      .service-card:focus {
        transform: translateY(-2px);
        border-color: rgba(96, 165, 250, 0.45);
      }

      .service-card h2 {
        margin: 0 0 0.75rem;
        font-size: 1.25rem;
        color: #f8fafc;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 999px;
        padding: 0.35rem 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.75rem;
        align-self: flex-start;
      }

      .badge.ok {
        background: rgba(34, 197, 94, 0.18);
        color: #4ade80;
        border: 1px solid rgba(74, 222, 128, 0.45);
      }

      .badge.error {
        background: rgba(248, 113, 113, 0.18);
        color: #fca5a5;
        border: 1px solid rgba(248, 113, 113, 0.45);
      }

      .badge.unknown {
        background: rgba(148, 163, 184, 0.18);
        color: #cbd5f5;
        border: 1px solid rgba(148, 163, 184, 0.45);
      }

      .service-summary {
        margin: 0.5rem 0 0;
        color: rgba(226, 232, 240, 0.85);
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .service-meta {
        margin: 0.75rem 0 0;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.9);
      }

      .timestamp {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: rgba(148, 163, 184, 0.7);
      }

      .error-banner {
        display: none;
        margin-bottom: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid rgba(248, 113, 113, 0.4);
        background: rgba(127, 29, 29, 0.55);
        color: #fecaca;
        padding: 1rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 1.5rem 0.5rem 2.5rem;
        }

        main {
          padding: 1.75rem 1.25rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <div class="header-bar">
          <h1>Dienstübersicht</h1>
          <nav>
            <a href="settings.html">Anzeige konfigurieren</a>
          </nav>
        </div>
        <p class="subtitle">
          Live-Zusammenfassung aller überwachten Dienste. Klicken Sie einen Eintrag an, um Detailinformationen einzusehen.
        </p>
      </header>

      <div id="error-banner" class="error-banner"></div>
      <div id="service-grid" class="service-grid"></div>
      <p id="last-updated" class="timestamp">Noch keine Daten abgerufen.</p>
    </main>
    <script>
      const grid = document.getElementById("service-grid");
      const errorBanner = document.getElementById("error-banner");
      const lastUpdated = document.getElementById("last-updated");
      const REFRESH_INTERVAL_MS = 15000;
      const CONFIG_STORAGE_KEY = "dashboard.visibleServices";
      const SYSTEMD_STORAGE_KEY = "dashboard.systemdServices";

      function readConfiguredSelection() {
        try {
          const raw = window.localStorage.getItem(CONFIG_STORAGE_KEY);
          if (!raw) {
            return null;
          }
          const parsed = JSON.parse(raw);
          if (!Array.isArray(parsed)) {
            return null;
          }
          return new Set(parsed.filter((entry) => typeof entry === "string"));
        } catch (error) {
          console.warn("Konnte gespeicherte Diensteauswahl nicht lesen", error);
          return null;
        }
      }

      function readSystemdSelection() {
        try {
          const raw = window.localStorage.getItem(SYSTEMD_STORAGE_KEY);
          if (!raw) {
            return new Set();
          }
          const parsed = JSON.parse(raw);
          if (!Array.isArray(parsed)) {
            return new Set();
          }
          return new Set(parsed.filter((entry) => typeof entry === "string"));
        } catch (error) {
          console.warn("Konnte systemd-Auswahl nicht lesen", error);
          return new Set();
        }
      }

      function handleStorageChange(event) {
        if (!event.key) {
          loadServiceStates();
          return;
        }
        if (event.key === CONFIG_STORAGE_KEY || event.key === SYSTEMD_STORAGE_KEY) {
          loadServiceStates();
        }
      }

      async function loadServiceStates() {
        try {
          const response = await fetch("/services/status");
          if (!response.ok) {
            throw new Error(`HTTP ${response.status} – ${response.statusText}`);
          }
          const services = await response.json();

          const systemdSelection = Array.from(readSystemdSelection());
          let systemdStates = [];
          if (systemdSelection.length > 0) {
            const systemdResponse = await fetch("/systemd/services/status", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ units: systemdSelection }),
            });
            if (!systemdResponse.ok) {
              throw new Error(
                `Systemd-Abfrage fehlgeschlagen: HTTP ${systemdResponse.status} – ${systemdResponse.statusText}`,
              );
            }
            systemdStates = await systemdResponse.json();
          }

          renderServices(services, systemdStates);
          lastUpdated.textContent = `Letzte Aktualisierung: ${formatTimestamp(new Date())}`;
          errorBanner.style.display = "none";
          errorBanner.textContent = "";
        } catch (error) {
          grid.innerHTML = "";
          errorBanner.textContent = `Fehler beim Laden der Dienste: ${error.message}`;
          errorBanner.style.display = "block";
          lastUpdated.textContent = `Fehlgeschlagen um ${formatTimestamp(new Date())}`;
        }
      }

      function formatTimestamp(date) {
        return new Intl.DateTimeFormat("de-DE", {
          dateStyle: "medium",
          timeStyle: "medium",
        }).format(date);
      }

      function statusLabel(status) {
        const normalized = (status || "unknown").toLowerCase();
        if (normalized === "ok") {
          return "OK";
        }
        if (normalized === "error") {
          return "Fehler";
        }
        return "Unbekannt";
      }

      function createServiceSummary(service) {
        const systemctl = service.details?.systemctl || {};
        if (systemctl.active) {
          return systemctl.active;
        }
        if (systemctl.loaded) {
          return systemctl.loaded;
        }
        if (service.details?.output) {
          return service.details.output.split("\n")[0];
        }
        if (service.metadata?.description) {
          return service.metadata.description;
        }
        return "Keine weiteren Informationen verfügbar.";
      }

      function renderServices(configuredServices, systemdStates) {
        grid.innerHTML = "";
        const configuredSelection = readConfiguredSelection();
        const filteredConfigured =
          configuredSelection === null
            ? configuredServices
            : configuredServices.filter((service) => configuredSelection.has(service.key));

        const systemdSelection = readSystemdSelection();
        const mappedSystemd = systemdStates
          .filter((entry) => systemdSelection.has(entry.unit))
          .map((entry) => ({
            key: `systemd::${entry.unit}`,
            name: entry.unit,
            status: entry.status,
            details: entry.details || {},
            metadata: { description: "Systemd-Dienst (temporär eingeblendet)" },
            source: "systemd",
          }));

        const combined = [...filteredConfigured, ...mappedSystemd];

        if (combined.length === 0) {
          const hiddenNote = document.createElement("p");
          if (configuredServices.length === 0 && systemdSelection.size === 0) {
            hiddenNote.textContent =
              "Es sind keine Dienste konfiguriert oder ausgewählt. Hinterlegen Sie Einträge in der YAML-Konfiguration oder wählen Sie zusätzliche Systemdienste auf der Konfigurationsseite aus.";
          } else {
            hiddenNote.innerHTML =
              'Alle Dienste wurden ausgeblendet. <a href="settings.html" style="color: #38bdf8;">Ändern Sie die Auswahl auf der Konfigurationsseite</a>.';
          }
          hiddenNote.style.color = "rgba(226, 232, 240, 0.85)";
          hiddenNote.style.lineHeight = "1.6";
          grid.appendChild(hiddenNote);
          return;
        }

        combined.forEach((service) => {
          const card = document.createElement("a");
          card.href =
            service.source === "systemd"
              ? `service.html?key=${encodeURIComponent(service.key)}`
              : `service.html?key=${encodeURIComponent(service.key)}`;
          card.className = `service-card`;

          const heading = document.createElement("h2");
          heading.textContent = service.name || service.key;

          const badge = document.createElement("span");
          const normalized = (service.status || "unknown").toLowerCase();
          badge.className = `badge ${normalized}`;
          badge.textContent = statusLabel(service.status);

          const summary = document.createElement("p");
          summary.className = "service-summary";
          summary.textContent = createServiceSummary(service);

          const meta = document.createElement("p");
          meta.className = "service-meta";
          if (service.source === "systemd") {
            meta.textContent = "Systemd-Dienst ohne YAML-Konfiguration";
          } else {
            meta.textContent = service.metadata?.description || `Dienstschlüssel: ${service.key}`;
          }

          card.appendChild(badge);
          card.appendChild(heading);
          card.appendChild(summary);
          card.appendChild(meta);

          grid.appendChild(card);
        });
      }

      loadServiceStates();
      setInterval(loadServiceStates, REFRESH_INTERVAL_MS);
      window.addEventListener("storage", handleStorageChange);
    </script>
  </body>
</html>
